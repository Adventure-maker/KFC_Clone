<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>KFC</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                <img src="img/logo.png" alt="logo">
            </li>
            <li>
                <a href="">
                    SIGN IN
                </a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid bg-dark p-1 d-flex flex-row text-light mt-0 " id="header">
        <div class="flex-fill w-50  ml-5">
            <ul class="p-0 m-0 w-100 d-flex">
                <li class="m-3 h3 text-danger">
                    <i class="fa fa-truck">
                        <span class="m-1">Delivery</span>
                    </i>
                </li>
                <li class="m-3 h3">
                    <i class="fa fa-shopping-bag">
                        <span class="m-1">
                            Take away
                        </span>
                    </i>
                </li>
                <li class="m-3 h3">
                    <i class="fa fa-coffee">
                        <span class="m-1">
                            Dine-in
                        </span>
                    </i>
                </li>
            </ul>
        </div>
        <div class="flex-fill w-25">
            <ul class="d-flex w-100">
                <li class="m-3">
                    <button class="btn border-white pl-5 pr-5 text-white" id="location">Set Location</button>
                </li>
                <li class="m-3 h1 pl-5 pr-5">
                    <i class="fa fa-search"></i>
                </li>
                <li class="m-3 h1 pl-5 pr-5">
                    <i class="fa fa-shopping-cart"></i>
                </li>
            </ul>
        </div>
    </div>

    <div id="slideshow" class="carousel slide" data-ride="carousel">

        <ul class="carousel-indicators">
            <li data-target="#slideshow" data-slide--to="0"></li>
            <li class="active" data-target="#slideshow" data-slide--to="1"></li>
            <li class="active" data-target="#slideshow" data-slide--to="2"></li>
        </ul>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/pic1.jpg" class="w-100 h-100">
            </div>
            <div class="carousel-item">
                <img src="img/pic2.jpg" class="w-100 h-100">
            </div>
            <div class="carousel-item">
                <img src="img/pic3.jpg" class="w-100 h-100">
            </div>
        </div>

        <a href="#slideshow" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>

        <a class="carousel-control-next" href="#slideshow" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>

    <script src="main.js"></script>
</body>

</html>
